{% load static %}
<!DOCTYPE html>
<html lang="zxx">

<head>
	<title>Lorax | SignUp</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="{% static 'css/form_signup.css' %}" type="text/css" media="all" />
</head>
<body>
	<section class="w3l-signup">
		<div class="overlay">
      <div id='stars'></div>
      <div id='stars2'></div>
      <div id='stars3'></div>
			<div class="wrapper">
				<div class="logo">
					<a class="logo" href="/home/">
					  <img src="{% static 'images/logo.png' %}" style="height:80px;" />
				  </a>  
				</div>
				<div class="form-section">
					<h3>Sign up</h3>
					<form method="POST" class="signin-form"> {% csrf_token %}
						<div class="form-input">
							<input type="text" name="username" placeholder="Username" required="True" autofocus>
						</div>
						<div class="form-input">
							<input type="email" name="email" placeholder="Email" required="True" autofocus>
						</div>
						<div class="form-input">
							<input type="password" name="password" placeholder="Password" required="True">
						</div>
                        <div class="form-input">
							<input type="text" name="phone_number" placeholder="Contact" required="True" autofocus>
						</div>
						<button type="submit" class="btn btn-primary theme-button mt-4">Sign Up</button>
					</form><p class="signup">Already a customer? <a href="/login/" class="signuplink">Login now!</a></p>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
